<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>to-do-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="index.bundle.js"></script>
    <script defer src="print.bundle.js"></script>
  <script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script><script defer src="/print.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="cont">
        <h1>Today's To Do</h1>
        <button class="ref" type="button"></button>
      </div>

      <div class="cont">
        <input type="text" placeholder="Add to your list...">
        <button class="ent" type="button"></button>
      </div>

      <div id="todo-list"></div>
      
      <div class="cont clear-cont">
          <button class="clear" type="button">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
