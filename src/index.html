<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>to-do-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="index.bundle.js"></script>
    <script defer src="print.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cont">
        <h2>Today's To Do</h2>
        <button class="ref" type="button"></button>
      </div>

      <form id="form" class="cont" action="">
        <input id="taskIn" type="text" placeholder="Add to your list..." required>
        <button class="ent" type="submit"></button>
      </form>

      <div id="todo-list"></div>
      
      <div class="cont clear-cont">
          <button class="clear" type="button">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
